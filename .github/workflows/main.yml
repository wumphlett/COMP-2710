name: Repository Traffic
on:
  push:
    branches:
      - main
  schedule:
    - cron: "55 23 * * *"
  workflow_dispatch:

jobs:
  traffic:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Traffic
        uses: wumphlett/repostats@v2.0.1
        with:
          format_readme: true
        env:
          TRAFFIC_ACTION_TOKEN: ${{ secrets.TRAFFIC_ACTION_TOKEN }}
